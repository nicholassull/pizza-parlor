<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="content-container">
    <header>
      <h1>Ada's Pizza Parlor</h1>
    </header>
    <main class="row">
      <div class="col-5" id="form-container">
        <h3 id="form-title">Pizza Order Form</h3>
        <form id="order-form">
          <div class="form-group">
            <label for="name-input">Name</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group">
            <label for="size-select">Select your pizza's size</label>
            <select name="size-select" id="size-select" class="form-control">
              <option value="1">Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
            </select>
          </div>
          <div id="toppings-container">
            <label for="toppings">Select your toppings</label>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Mushrooms" id="mushrooms-topping">
              <label class="form-check-label" for="mushrooms-topping">Mushrooms</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Peppers" id="peppers-topping">
              <label class="form-check-label" for="peppers-topping">Peppers</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Pineapples" id="pineapples-topping">
              <label class="form-check-label" for="pineapples-topping">Pineapples</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Olives" id="olives-topping">
              <label class="form-check-label" for="olives-topping">Olives</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Bacon" id="bacon-topping">
              <label class="form-check-label" for="bacon-topping">Bacon</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Onions" id="onions-topping">
              <label class="form-check-label" for="onions-topping">Onions</label>
            </div>
            <br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Pepperoni" id="pepperoni-topping">
              <label class="form-check-label" for="pepperoni-topping">Pepperoni</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="toppings" value="Extra cheese" id="extra-cheese-topping">
              <label class="form-check-label" for="extra-cheese-topping">Extra cheese</label>
            </div>
          </div>
          <button class="btn btn-secondary mt-3" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-6" id="receipt">
        <h3>Order Receipt</h3>
        <p id="receipt-directions">Once you have placed your order, your order details will be displayed here.</p>
        <div id="receipt-details">
          <p>Name: <span id="name-span"></span></p>
          <p>Pizza Size: <span id="size-span"></span></p>
          <p>Toppings Selected:</p>
          <ul id="toppings-list"></ul>
          <p>Order Total: <span id="total-span"></span></p>
          <p><em>Thank you for your order!</em></p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
