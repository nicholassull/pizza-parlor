<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div id="content-container">
    <header>
      <h1>Ada's Pizza Parlor</h1>
    </header>
    <main class="row">
      <div class="col-7" id="form-container">
        <h3>Pizza Order Form</h3>
        <form>
          <p>Select your pizza's size</p>
          <select name="size-select" id="size-select" class="form-control">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </form>
      </div>
      <div class="col-4" id="receipt">
        <h3>Order Receipt</h3>
      </div>
    </main>
  </div>
</body>
</html>
